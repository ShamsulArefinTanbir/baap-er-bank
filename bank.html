<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
   <header> 
    <h1 class="text-violet-600 text-center text-5xl mt-6">Lets Get
    <span class="font-semibold ">Money!!!!!</span></h1>
</header>

<main>
   <section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-green-400 p-8 rounded-xl">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-pink-400 p-8 rounded-xl">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-5xl">$00</h2>
        </div>
        <div class="bg-blue-400 p-8 rounded-xl">
            <h3 class="text-2xl">Total</h3>
            <h2 class="text-5xl">$1240</h2>
        </div>
    </div>




   </section>
   <section class="m-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-yellow-400 p-8 rounded-xl">
            <h2 class="text-3xl mb-4 font-medium"> Please Deposit</h2>
            <input id="deposit-am" type="text" class="w-9/12 block mb-2 px-3"  placeholder="Your Amount" name="" >
        <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" >Deposit</button>
        </div>
        <div class="bg-red-400 p-8 rounded-xl">
            <h2 class="text-3xl mb-4 font-medium"> Please Withdraw</h2>
            <input id="withdraw-am" type="text" class="w-9/12 block mb-2 px-3"  placeholder="Your Amount" name="" >
        <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" >Withdraw</button>
        </div>
    

   </section>
  
</main>



<script src="js/dom.js"></script>
</body>
</html>
